<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
		<label for="FirstName">First Name: </label>
		<input id="FirstName" type="text" name="FirstName" required="yes">
		<label for="LastName">Last Name: </label>
		<input id="LastName" type="text" name="LastName" required="yes">
	</div>

	<div>
		<label for="male">Male </label>
		<input id="male" type="radio" name="gender">
		<label for="female">Female </label>
		<input id="female" type="radio" name="gender">
		<label for="other">Other </label>
		<input id="other" type="radio" name="gender">
	</div>

	<div>
		<label for="email">Email: </label>
		<input id="email" type="email" name="email" required="yes">
		<label for="pass">Password: </label>
		<input id="pass" type="Password" name="Password" required="yes" minlength="5" maxlength="10">
	</div>

	<div>
		<label for="Birthday">Birthday: </label>
		<select id="Birthday" name="Day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
		</select>
		<select id="Birthday" name="Month">
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
		</select>
		<select id="Birthday" name="Year">
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
			<option>2000</option>
		</select>
	</div>
	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input type="checkbox" name="">
	</div>
	<input type="submit" name="button">
</form>
</body>
</html>
